
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피부타입 진단</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.4.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>✨ 내 피부타입 찾기 ✨</h1>
        </header>
        <main>
            <div id="quiz-container">
                <div id="progress-bar-container">
                    <div id="progress-bar"></div>
                </div>
                <div id="question-area">
                    <!-- 질문이 여기에 동적으로 삽입됩니다. -->
                </div>
                <div id="navigation-area">
                    <button id="next-btn" class="button-option" disabled>다음</button>
                </div>
            </div>

            <div id="loading-container" class="hidden">
                <div class="spinner"></div>
                <p>피부 타입을 분석 중입니다... 잠시만 기다려 주세요!</p>
            </div>

            <div id="result-container" class="hidden">
                <h2>진단 결과</h2>
                <div id="result-content">
                    <!-- 결과가 여기에 동적으로 삽입됩니다. -->
                </div>
                <button id="restart-btn" class="button-option">다시 진단하기</button>
            </div>

            <div id="error-container" class="hidden">
                <p id="error-message"></p>
                <button id="error-restart-btn" class="button-option">처음으로 돌아가기</button>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 AI 피부타입 진단</p>
        </footer>
    </div>
    <script type="module" src="index.js"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
